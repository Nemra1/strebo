<div id="social-network-connector-bar">
    <div class="social-network-connector box-shadow" id="social-network-connector-{{socialNetwork.icon}}"
         ng-repeat="socialNetwork in networks" ng-click="socialNetwork.connect()">
        <div class="center"><i class="fa fa-{{socialNetwork.icon}}"></i></div>
        <div class="connector-status box-shadow {{socialNetwork.status}}"></div>
    </div>
</div>
