        .social-network-connector {

            position: relative;
            display: inline-block;
            font-size:2rem;
            background-color:#E0E0E0;
            margin-right:2vh;
            cursor: pointer;
        }
        #social-network-connector-bar {
            position: absolute;
            right:0;
            height:10vh;
            display: inline-block;
        }
        .connector-icon.connected {
            color:#424242;
        }
        .connector-icon.disconnected {
            color:#9E9E9E;
        }
        .connector-status {
            position: absolute;
            right:1vh;
            bottom:1vh;
            font:normal normal normal 14px/1 FontAwesome;
            font-size:1.5rem;
            text-rendering:auto;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            height:3vh;
            width:3vh;
            text-align: center;
            background-color:#fff;
            border-radius:50%;
            padding:0.1vh;
            opacity:0.8;
            line-height: 3vh;
        }
        .connector-status.connected {
            color:#00E676;
        }
        .connector-status.connected:after {
            content: "\f00c";
            display:inline-block;
        }
        .connector-status.disconnected:after {
            content: "\f00d";
            color:#FF1744;
        }
        .menu-item {
            width:5vw;
            height:5vw;
            position: relative;
            background-color:#E0E0E0;
            cursor:pointer;
            font-size:1.5rem;
            margin-top:5vh;
        }

        .menu-item:first-of-type {
            margin-top:0;
        }

        .menu-tooltip {
            display:none;
            width:15vw;
            margin-top:0.5vw;
            height:4vw;
            background-color:#fff;
            position: absolute;
            left:5.5vw;
            top:0;
            z-index:2;
        }
        .menu-item:hover .menu-tooltip {
            display:block;
        }
        .menu-tooltip-text {
            position: absolute;
            top:50%;
            transform: translateY(-50%);
            text-align:center;
            width:15vw;
            opacity:0.8;
        }
        .box-shadow {
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
        }

        .social-media-content-container {
            width:18vw;
            height: 82vh;
            margin-top:4vh;
            margin-left:3vw;
            background-color:#ffffff;
            display: inline-block;
        }

        .social-media-content-container:last-of-type {
            margin-right:3vw;
        }

        .social-media-content-header {
            height:10vh;
            width:100%;
            background-color:#EEEEEE;
            position: relative;
        }

        .social-media-content-header-x {
            text-align: center;
            font-size:0.8rem;

            font-size:2rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color:#fff;
            border: 1px solid #E0E0E0;
        }

        .social-media-content-body {
            position:absolute;
            width:18vw;
            height:72vh;
            overflow-y: scroll;
        }

        .social-media-content-body-entry {
            position:relative;
            margin-left:1vw;
            margin-top:1.5vh;
            height:14vh;
            width:16vw;
        }
        .social-media-content-body-entry:last-of-type {

        }
        .social-media-content-body-entry-image {

            width:6vw;

        .social-media-content-body-entry-text {

            height:12vh;
            top:50%;
            transform:translateY(-50%);
            white-space: normal;
            font-size:0.9rem;
            padding:1vh 0;
        }
    </style>
